{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">➕ Añadir Producto</h1>
    <p class="text-center text-muted">Complete el formulario para registrar un nuevo producto en el inventario.</p>
    <hr>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="POST" action="{{ url_for('formulario') }}" class="card p-4 shadow-lg border-0">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre del producto</label>
                    <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Ej: Pan integral" required>
                </div>

                <div class="mb-3">
                    <label for="cantidad" class="form-label">Cantidad</label>
                    <input type="number" id="cantidad" name="cantidad" class="form-control" placeholder="Ej: 50" min="1" required>
                </div>

                <div class="mb-3">
                    <label for="precio" class="form-label">Precio (USD)</label>
                    <input type="number" step="0.01" id="precio" name="precio" class="form-control" placeholder="Ej: 1.50" required>
                </div>

                <div class="d-flex justify-content-between mt-4">
                    <a href="{{ url_for('listar_todos') }}" class="btn btn-secondary">
                        <i class="fa fa-arrow-left"></i> Volver
                    </a>
                    <button type="submit" class="btn btn-success">
                        <i class="fa fa-save"></i> Guardar Producto
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
