{% extends "base.html" %}
{% block content %}
<h1 class="mb-4">📦 Lista de Productos</h1>

<form method="get" action="{{ url_for('listar_productos') }}" class="d-flex mb-3">
    <input type="text" name="q" value="{{ q }}" class="form-control me-2" placeholder="Buscar producto...">
    <button type="submit" class="btn btn-primary">Buscar</button>
</form>

<table class="table table-bordered table-striped">
    <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Cantidad</th>
            <th>Precio ($)</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for p in productos %}
        <tr>
            <td>{{ p.id }}</td>
            <td>{{ p.nombre }}</td>
            <td>{{ p.cantidad }}</td>
            <td>{{ "%.2f"|format(p.precio) }}</td>
            <td>
                <a href="{{ url_for('editar_producto', pid=p.id) }}" class="btn btn-warning btn-sm">✏ Editar</a>
                <form action="{{ url_for('eliminar_producto', pid=p.id) }}" method="post" style="display:inline-block">
                    <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('¿Seguro que deseas eliminar este producto?');">🗑 Eliminar</button>
                </form>
            </td>
        </tr>
        {% else %}
        <tr>
            <td colspan="5" class="text-center">⚠ No hay productos registrados</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
